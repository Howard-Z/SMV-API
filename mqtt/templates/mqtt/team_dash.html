{% extends 'mqtt/index.html' %}
{% load static %}
{% block css%}
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
{% endblock %}

{% block body %}
<div style="font-size:40px">
  <p><span id="hours">00</span>:<span id="seconds">00</span>:<span id="tens">00</span></p>
</div>
  <!--tab content-->
  <div style="position:relative">

    <div id="list-example" class="list-group">
      <a class="list-group-item list-group-item-action" href="#list-item-1">Item 1</a>
      <a class="list-group-item list-group-item-action" href="#list-item-2">Item 2</a>
      <a class="list-group-item list-group-item-action" href="#list-item-3">Item 3</a>
      <a class="list-group-item list-group-item-action" href="#list-item-4">Item 4</a>
      <a class="list-group-item list-group-item-action" href="#list-item-4">Item 5</a>
      <a class="list-group-item list-group-item-action" href="#list-item-4">Item 6</a>
    </div>

    
    <div data-bs-spy="scroll" data-bs-target="#list-example" data-bs-offset="0" class="scrollspy-example" tabindex="0">
      <h4 id="list-item-1">Item 1</h4>
      <p>
        <div id= "daqSpeed">
           <h1>This is a Heading!!!!</h1>
           <canvas id="daq.speed"></canvas>
        </div>
       <h4 id="list-item-2">Item 2</h4>
        <p>
        <div id= "BearRpm">
           <canvas id="rpm"></canvas>
        </div>
<h4 id="list-item-3">Item 3</h4>
        <div id= "voltage">
          <canvas id="power_control.voltage"></canvas>
        </div>
<h4 id="list-item-4">Item 4</h4>
        <div id= "current">
          <canvas id="power_control.current"></canvas>
        </div>
<h4 id="list-item-5">Item 5</h4>
        <div id= "power">
            <canvas id="power_control.power"></canvas>
        </div>
<h4 id="list-item-6">Item 5</h4>
        <div id= "temperature">
          <canvas id="power_control.temperature"></canvas>
        </div>
        </p>
    </div>
  </div>
  
{% endblock %}

{% block js %}

<!-- <script src="{% static 'mqtt/team_dash.js' %}"></script> -->
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="{% static 'mqtt/chart.js' %}"></script>
{% endblock %}
